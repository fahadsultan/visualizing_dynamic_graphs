<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

filepath = "https://raw.githubusercontent.com/fahadsultan/visualizing_dynamic_graphs/master/Day1%20Practice/cities_top35.csv"
d3.csv(filepath, function(data) {

  var max_lat = d3.max(data, function(d) { return parseFloat(d.lat); });
  var min_lat = d3.min(data, function(d) { return parseFloat(d.lat); });
  var max_lon = d3.max(data, function(d) { return parseFloat(d.lon); });
  var min_lon = d3.min(data, function(d) { return parseFloat(d.lon); });

  // Add X axis
  var x = d3.scaleLinear()
    .domain([min_lat, max_lat])
    .range([ width, 0 ]);
    
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([min_lon, max_lon])
    .range([ 0, height]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cy", function (d) { return x(d.lat); } )
      .attr("cx", function (d) { return y(d.lon); } )
      .attr("r", 2)
      .style("fill", "#69b3a2");

  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("text")
      .attr("y", function (d) { return x(d.lat); } )
      .attr("x", function (d) { return y(d.lon); } )
      .text(function(d) { return d.City; })
      .attr("font-family", "sans-serif")
      .attr("font-size", "10px")
      .attr("fill", "red");


})

</script>
