<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flight Paths Grid</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-geo-voronoi@1"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/d3-delaunay@4"></script>

    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="slider.css" />
    <header>
      <div class="header">
        <h1>Airport Flights Grid</h1>

        <!-- <label>Other Links:</label>
        <select name="links" id="" size="1" onchange="window.location.href=this.value;">
          <option value="">Select Option</option>
          <option value="http://127.0.0.1:5500/HEB/index.html">Airport Graph</option>
          <option value="">Force-Directed Bundling</option>
          <option value="">Other</option>
        </select> -->
      </div>
      </div>
    </header>
  </head>
  <body>
    <div class="grid-container">
      <div id="slideContainer" class="grid-item">
        <div class="grid-element">
          <h2 class="label">Alpha Decay:</h2>
          <input
            type="range"
            min="0"
            max="1.0"
            step=".1"
            value="0.2"
            class="slider"
            id="alpha_decay_slider"
          />
          <p id="alphaOutput">Value</p>
        </div>

        <div class="grid-element">
          <h2 class="label">Force Charge Strength:</h2>
          <input
            type="range"
            min="0"
            max="50"
            step="1"
            value="10"
            class="slider"
            id="force_charge_slider"
          />
          <p id="chargeOutput">Value</p>
        </div>

        <div class="grid-element">
          <h2 class="label">Force Link Strength:</h2>
          <input
            type="range"
            min="0.0"
            max="20"
            step=".1"
            value="4.0"
            class="slider"
            id="force_link_slider"
          />
          <p id="linkOutput">Value</p>
        </div>

        <div class="grid-element">
          <h2 class="label">Stroke Width</h2>
          <input
            type="range"
            min="1.0"
            max="15.0"
            step=".1"
            value="10.0"
            class="slider"
            id="stroke_width_slider"
          />
          <p id="strokeOutput">Value</p>
        </div>

        <div class="grid-element">
          <h2 class="label">Stroke Opacity</h2>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step=".1"
            value="0.5"
            class="slider"
            id="stroke_opacity_slider"
          />
          <p id="opacityOutput">Value</p>
        </div>

        <div class="grid-element">
          <h2 class="label">Circle Radius</h2>
          <input
            type="range"
            min="1"
            max="100"
            step="1"
            value="5"
            class="slider"
            id="circle_radius_slider"
          />
          <p id="radiusOutput">Value</p>
        </div>

        <div class="grid-element">
          <button id="applyButton">Apply Changes</button>
        </div>
      </div>
      <svg id="graph-box" class="grid-item" width="1100" height="100%">
        <!-- 60% is good for width -->
        <g id="basemap"></g>
        <g id="flights"></g>
        <g id="airports"></g>
        <g id="voronoi"></g>
        <g id="airportText"></g>
        <g id="months"></g>
      </svg>
    </div>
    <script src="bigData.js"></script>
  </body>
</html>
